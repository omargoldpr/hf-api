"""
Trec datset description
"""

type Query {
"""
List of all records in Trec dataset
"""
  questions(
    text: String,
    skip: Int,
    first: Int
    ): [Question]!
}


type Question {
  # Text of the question.
  text: String!
  labelCourse: Int!
  labelCourseName: String!
  labelFine: Int!
  labelFineName: String!
  label: String!
}
